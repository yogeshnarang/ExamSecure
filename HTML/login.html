<!DOCTYPE html> 
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>

		<!-- Icon -->
		<link rel="icon" href="../Icons/Tab_Icon.png">

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="../CSS/login_page.css" />

		<title>Login</title>
	</head>
	<body>
		<nav class="navbar navbar-dark bg-primary">
			<a class="navbar-brand" href="#">
				<h4>
					ExamSecure
				</h4>
			</a>
		</nav>
		<div class="container-fluid">
			<div class="row login-containers">
				<div class="col-lg-6 login-container-student">
					<h3 class="login-container-title">Student</h3>
					<div class="login-container-form">
						<form class="student-login-form" action="">
							<label for="email-id">EMAIL ID</label>
							<br />
							<input type="email" id="email-id" placeholder="sampleemail@dtu.ac.in" />
							<br />

							<label for="passsword">PASSWORD</label>
							<br />
							<input type="password" id="passsword" placeholder="password" />
							<br />
                            
                            <div class="center">
                                <button class="btn btn-primary " type="submit">Sign In</button>
                                <br><br>                                <p>
                                    Not a Registered User?
                                    <a href="#">Sign Up</a>
                                </p>
                            </div>
						</form>
					</div>
				</div>

				<div class="col-lg-6 login-container-admin   ">
					<h3 class="login-container-title">Admin/Faculty</h3>
					<div class="login-container-form">
						<form class="admin-login-form" action="">
							<label for="email-id">EMAIL ID</label>
							<br />
							<input type="email" id="email-id" placeholder="sampleemail@dtu.ac.in" />
							<br />

							<label for="passsword">PASSWORD</label>
							<br />
							<input type="password" id="passsword" placeholder="password" />
							<br />

                            <div class="center">
                                <button class="btn btn-primary " type="submit">Sign In</button>
                                <br><br> 
                                
                                <p>
                                    Not an Admin?
                                    <a href="#">Request admin access</a>
                                </p>
                            </div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
